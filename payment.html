<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-modal {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .payment-modal h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .payment-modal img {
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 350px; /* Increased size */
            height: 450px; /* Increased size */
            margin-bottom: 20px;
        }
        .payment-modal p {
            color: #666;
            margin: 10px 0;
        }
        .payment-modal .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #aaa;
        }
        .payment-modal .close:hover {
            color: #333;
        }
        .note {
            background-color: #ffecb3;
            border-left: 6px solid #ffa000;
            margin: 20px 0;
            padding: 10px;
            text-align: left;
            color: #555;
        }
        .note h2 {
            margin-top: 0;
            color: #ffa000;
        }
    </style>
</head>
<body>
    <div class="payment-modal">
        <span class="close" onclick="closePaymentModal()">&times;</span>
        <h2>Scan the QR Code to Pay</h2>
        <img src="img/qr-code.jpeg" alt="QR Code">
        <p id="paymentStatus"> 
            <center>Contact us on WhatsApp:</center> 
            <b>+91-6280518579</b> 
            for your payment confirmation.
        </p>
        <div class="note">
            <h2>Note:-</h2> 
			<p>We are not adding a payment confirmation feature due to fake payments/scams/fraud cases. Our team has decided to check payments manually and respond to customers.</p>
        </div>
    </div>

    <script>
        function closePaymentModal() {
            document.querySelector('.payment-modal').style.display = 'none';
        }
    </script>
</body>
</html>
